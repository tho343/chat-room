<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
  </head>
  <body>
    <div>
      <div id="title"></div>
      <div id="message"></div>
      <form id="chat-form">
        <input id="chat-text" />
        <div id="typing-status"></div>
        <button>Send</button>
      </form>
      <button id="disconnectBtn">Force Disconnect</button>
      <sidebar id="users-list"> </sidebar>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
